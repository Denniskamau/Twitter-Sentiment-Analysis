<form class="form-horizontal" (submit)="addUser($event)">
  <fieldset>
    <legend>Users</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">UserName</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="inputName" placeholder="UserName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
      <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
<div class="user-list">
  <div *ngFor="let user of users">
      <div class="col-md-7">
        {{user.username}}
      </div>
      <div class="col-md-7">
        {{user.email}}
      </div>
      <div class="col-md-7">
        {{user.password}}
      </div>
      <div class="col-md-4">
        <input type="button" value="Delete" class="btn btn-danger"/>
      </div>
  </div>
</div>
