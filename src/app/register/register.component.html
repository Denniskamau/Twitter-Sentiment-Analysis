<form class="form-horizontal" (submit)="addUser($event)" [formGroup]="form" >
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">UserName</label>
      <div class="col-lg-10">
        <input type="text"  formControlName="username" class="form-control" id="inputName" placeholder="UserName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text"  formControlName="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
      <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
<p>form:{{form.value | json}}</p>
